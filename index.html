<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/a5431687cf.js" crossorigin="anonymous"></script>
    <title>Social Media Buttons</title>
</head>
<body>
    <div class="container">
        <div class="text"><p>Social Media slide Buttons</p></div>
        <div class="icon-container">
            <!-- blog -->
            <div class="blog cards">
                <div class="cards-icon"><i class="fa-solid fa-laptop-code"></i></div>
                <div class="cards-link"><a href="https://twitter.com/Sotham_coood">Blog</a></div>
            </div>
            <!-- twitter -->
            <div class="twitter cards">
                <div class="cards-icon"><i class="fa-brands fa-twitter"></i></div>
                <div class="cards-link"><a href="https://twitter.com/Sotham_coood">Twitter</a></div>
            </div>
            <!-- linkedin --> 
            <div class="linkedin cards">
                <div class="cards-icon"><i class="fa-brands fa-linkedin"></i></div>
                <div class="cards-link"><a href="https://twitter.com/Sotham_coood">LinkedIn</a></div>
            </div>
            <!-- facebook -->
            <div class="facebook cards">
                <div class="cards-icon"><i class="fa-brands fa-facebook"></i></div>
                <div class="cards-link"><a href="https://twitter.com/Sotham_coood">Facebook</a></div>
            </div>
            <!-- Github -->
            <div class="github cards">
                <div class="cards-icon"><i class="fa-brands fa-github"></i></div>
                <div class="cards-link"><a href="https://twitter.com/Sotham_coood">Github</a></div>
            </div>

           
        </div>
    </div>
    
</body>
</html>
